<h3 class="text-center">New Category</h3>
<div class="width-full inputStyling tableStyling">
    <table class="width-full h3To22">
        <tbody class="width-full">
            <tr>
                <td>
                    <h3>Title:</h3>
                </td>
                <td data-placeholder="Category Name" class="position-relative withPlaceholder">
                    <input id="categoryName" class="camelCaseInput" type="text" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Notes:</h3>
                </td>
                <td data-placeholder="Optional" class="position-relative withPlaceholder">
                    <input id="description" type="text" value="" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
<p class="errorMsg width-full text-center margin-top-10">The category must have a title before continuing.</p>
<div class="separator block margin-top-10 margin-bottom-10"></div>
<div class="width-full text-center">
    <p id="saveNewCategory" class="inline-block buttonStyled coolBorder">Save Category</p><p id="cancelNewCategory" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p>
</div>
