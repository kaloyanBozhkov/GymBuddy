<h3>Set calories & percentages:</h3>
<div id="setGoalsInputsTwo" class="width-full">
    <h3 class='inline-block'>Calories: </h3><input id="caloriesCount" class="inline-block" placeholder="Total daily calories" type="number" min="0" />
    <h3 class='inline-block'>Fats: </h3><input id="fatsCount" class="inline-block" placeholder="In percentages (e.g. 18%)" type="number" min="0" /><h3 class="inline-block percentageSign text-center">%</h3>
    <h3 class='inline-block'>Carbs: </h3><input id="carbsCount" class="inline-block" placeholder="In percentages (e.g. 60%)" type="number" min="0" /><h3 class="inline-block percentageSign text-center">%</h3>
    <h3 class='inline-block'>Proteins: </h3><input id="proteinsCount" class="inline-block" placeholder="In percentages (e.g. 22%)" type="number" min="0" /><h3 class="inline-block percentageSign text-center">%</h3>
</div>
<p class="errorMsg width-full text-center">The total percentage must be equal to 100.</p>
<div class="separator block separatorMarginBottom" style="margin-top: 10px;"></div>
<div class="width-full text-center">
    <p id="setMacrosPercentages" class="inline-block buttonStyled coolBorder">Set Macros</p>
    <p id="cancel" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p>
</div>
