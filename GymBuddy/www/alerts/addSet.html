<h3 class="title">VALUETITLE</h3>
<div id="setAddSet" class="width-full">
    <table class="width-full">
        <tbody>
            <tr>
                <td><h3>Weight (kgs):</h3></td>
                <td><input id="kgCount" type="number" min="0" value="0" /></td>
            </tr>
            <tr>
                <td>
                    <h3>Reps:</h3>
                </td>
                <td>
                    <input id="repCount" type="number" min="0" max="999" value="0" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
<p class="errorMsg width-full text-center">You must fill in all the fields before continuing.</p>
<div class="separator block margin-top-10 margin-bottom-10"></div>
<div class="width-full text-center">
    <p id="addSetToExercise" class="inline-block buttonStyled coolBorder">Add Set</p><p id="cancel" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p>
</div>
