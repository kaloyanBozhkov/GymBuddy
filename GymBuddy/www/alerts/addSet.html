<div id="setAddSet" class="width-full">
    <h3 class="title">VALUETITLE</h3>
    <table class="width-full">
        <tbody>
            <tr>
                <td><h3>Weight (kgs):</h3></td>
                <td><input id="kgCount" placeholder="0" type="number" min="0" value="0" /></td>
            </tr>
            <tr>
                <td>
                    <h3>Reps:</h3>
                </td>
                <td>
                    <input id="repCount" placeholder="0" type="number" min="0" max="999" value="0" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
<p class="errorMsg width-full text-center">You must fill in all the fields before continuing.</p>
<div class="separator block separatorMarginBottom" style="margin-top: 10px;"></div>
<div class="width-full text-center">
    <p id="addSetToExercise" class="inline-block buttonStyled coolBorder">Add Set</p>
    <p id="cancel" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p>
</div>
