<div class="alertExercises width-full">
    <input type="text" id="exerciseList" placeholder="Search list" value="" class="text-center block" />
    <div id="exerciseSelect" class="width-full margin-top-10 margin-bottom-10 HIDDEN1">
        <p class='text-center hidden font-size-18'>No exercises found :(</p>
        OPTIONS
    </div>

    <p id="exerciseNoMsg" class="HIDDEN2 width-full inline-block vertical-align-top font-size-18 text-center margin-0 padding-20">No exercises created yet.</p>
    <p id="createNewExercise" class="inline-block buttonStyled coolBorder">New Exercise</p>
</div>


<div id="deleteFromWorkoutsConfirm" class="position-fixed parent both-full hidden">
    <div class="child">
        <div class="silver-bg jet-fg coolBorder">

            <p id="titleForDelete" class="font-size-18">Delete <span></span> from exercises?</p>
            <div class="separator block margin-top-10 margin-bottom-10" style="margin-top: 10px;"></div>
            <div class="width-full text-center">
                <p id="removeFromWorkouts" class="inline-block buttonStyled coolBorder">Delete</p>
                <p id="cancelRemoveFromWorkouts" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p>
            </div>

        </div>
    </div>
</div>


<div id="addExistingExercise" class="position-fixed parent both-full hidden">
    <div class="child">
        <div class="silver-bg jet-fg coolBorder">

            <p id="titleForDelete" class="font-size-18"><span></span> has already been added for today, add again?</p>
            <div class="separator block margin-top-10 margin-bottom-10" style="margin-top: 10px;"></div>
            <div class="width-full text-center">
                <p id="yesAddExerciseAgain" class="inline-block buttonStyled coolBorder">Yes</p>
                <p id="noDoNotAddExerciseAgain" class="inline-block buttonStyled coolBorder buttonCancel">No</p>
            </div>

        </div>
    </div>
</div>
