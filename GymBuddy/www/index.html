<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>GymBuddy</title>
</head>
<body class="silver-bg">
    <div id="header" class="text-center position-absolute width-full noselect">
        <h1 class="margin-0 gold-bg jet-fg">GymBuddy</h1>
        <div id="btnHolder" class="width-full jet-bg position-relative overflow-x-hidden">
            <div id="btnMacros" class="parallelogram silver-bg jet-fg position-absolute">
                <h2 class="margin-0">Calories</h2>
            </div>
            <div id="btnWorkouts" class="parallelogram silver-bg jet-fg position-absolute">
                <h2 class="margin-0">Workouts</h2>
            </div>
        </div>

    </div>
    <div id="body" class="height-full width-full position-relative">

        <div class="parent both-full">
            <div class="child text-center noselect">
                <h1>Select what to track.</h1>
            </div>
        </div>

    </div>
    <div id="footer" class="">

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/obj.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").animate({
                "top": "0px"
            }, 500);
        });
    </script>
</body>
</html>
